<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>ELITE · товар</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #f0f4fe;
            --bg-gradient-end: #e9eefa;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --card-bg: rgba(255, 255, 255, 0.8);
            --primary: #3a56d8;
            --primary-light: #4361ee;
            --primary-deep: #2a41b0;
            --accent: #7b4ee3;
            --text-heading: #131836;
            --text-body: #2b3148;
            --text-muted: #5e657b;
            --border-light: rgba(0, 0, 0, 0.06);
            --shadow-sm: 0 15px 30px -12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 24px 44px -16px rgba(26, 47, 105, 0.18);
            --radius-md: 16px;
            --radius-lg: 28px;
            --transition-spring: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 30%, #e2eafc, #d9e2f2 90%);
            background-attachment: fixed;
            color: var(--text-body);
            min-height: 100vh;
        }

        .top-bar {
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 8%;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 100;
            box-shadow: 0 6px 20px -10px rgba(0, 0, 0, 0.02);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            cursor: pointer;
            transition: var(--transition-spring);
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav-link {
            padding: 10px 20px;
            border-radius: 40px;
            border: 1px solid rgba(67, 97, 238, 0.08);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(6px);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-heading);
            transition: var(--transition-spring);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-link i {
            color: var(--primary);
        }

        .nav-link:hover {
            background: white;
            border-color: var(--primary-light);
            box-shadow: 0 10px 20px -10px rgba(67, 97, 238, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 8%;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-spring);
            animation: fadeSlideUp 0.6s ease;
        }

        .glass-card:hover {
            box-shadow: var(--shadow-hover);
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(24px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
        }

        .gallery-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-image-container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 32px;
            overflow: hidden;
            aspect-ratio: 1 / 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.02);
        }

        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumb-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 8px 4px;
            scrollbar-width: none;
        }

        .thumb-scroll::-webkit-scrollbar {
            display: none;
        }

        .thumb {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            cursor: pointer;
            flex-shrink: 0;
            object-fit: cover;
            border: 2px solid transparent;
            transition: var(--transition-spring);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
        }

        .thumb:hover {
            transform: scale(0.98);
        }

        .thumb.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-heading);
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin: 0;
        }

        .product-price {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .desc-wrapper {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .desc-text {
            color: var(--text-body);
            line-height: 1.6;
            font-size: 0.98rem;
            white-space: pre-line;
        }

        .desc-text.collapsed {
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 0 0;
            transition: 0.2s;
        }

        .read-more-btn:hover {
            color: var(--primary-deep);
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 16px 28px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: var(--transition-spring);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex: 2;
            box-shadow: 0 16px 28px -10px rgba(67, 97, 238, 0.4);
        }

        .btn-primary i {
            font-size: 1.2rem;
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 38px -10px #3a56d8;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border: 1.5px solid rgba(67, 97, 238, 0.2);
            color: var(--primary-deep);
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: var(--transition-spring);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex: 1;
        }

        .btn-secondary i {
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -10px rgba(67, 97, 238, 0.2);
        }

        .section-divider {
            margin: 48px 0 32px;
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(4px);
        }

        .similar-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .similar-title i {
            color: var(--primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.7);
            transition: var(--transition-spring);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            background: white;
            border-color: white;
            box-shadow: var(--shadow-hover);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .product-info {
            padding: 16px;
        }

        .product-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-heading);
            margin: 0 0 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price-small {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .load-more-btn {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            color: var(--text-heading);
            font-weight: 700;
            padding: 16px 40px;
            border-radius: 60px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition-spring);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 40px auto 20px;
            width: fit-content;
        }

        .load-more-btn i {
            color: var(--primary);
        }

        .load-more-btn:hover {
            background: white;
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 16px 28px -10px rgba(67, 97, 238, 0.2);
        }

        #loading-details {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-size: 1.2rem;
            color: var(--primary);
            gap: 12px;
        }

        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .product-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 600px) {
            .top-bar {
                padding: 10px 5%;
            }

            .container {
                padding: 20px 5%;
            }

            .glass-card {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }
    </style>
</head>
<body>

<div id="loading-details">
    <i class="fas fa-spinner fa-pulse"></i> Загрузка...
</div>

<header class="top-bar">
    <a href="/main_page" class="logo">
        <i class="fas fa-cube"></i> ELITE
    </a>
    <div class="nav-links">
        <a href="/go-to-profile" class="nav-link"><i class="fas fa-user-circle"></i> Профиль</a>
        <a href="/main_page" class="nav-link"><i class="fas fa-store"></i> Каталог</a>
    </div>
</header>

<div class="container">
    <div class="glass-card">
    <div class="product-grid">
        <div class="gallery-section">
            <div class="main-image-container" id="swipe-area">
                <img id="main-img" src="https://placehold.co/600x800?text=Нет+фото" alt="">
            </div>
            <div class="thumb-scroll" id="thumb-container"></div>
        </div>

        <div class="info-section">
            <h1 class="product-title" id="title">---</h1>
            <span class="product-price" id="price">$0</span>

            <div class="desc-wrapper">
                <div id="desc" class="desc-text collapsed">---</div>
                <button id="read-more" class="read-more-btn" style="display: none;">
                    <i class="fas fa-chevron-down"></i> Читать полностью
                </button>
            </div>

            <div class="action-buttons">
                <button class="btn-primary"><i class="fas fa-shopping-cart"></i> В корзину</button>
                <button id="seller-profile-btn" class="btn-secondary">
                    <i class="fas fa-user-tie"></i> Продавец
                </button>
            </div>
        </div>
    </div>
    </div>

    <hr class="section-divider">

    <div class="similar-title">
        <i class="fas fa-tags"></i> Похожие товары
    </div>
    <div class="products-grid" id="infinite-list"></div>

    <button id="load-more-btn" class="load-more-btn">
        <i class="fas fa-arrow-down"></i> Показать ещё
        <i class="fas fa-arrow-down" style="opacity: 0.7;"></i>
    </button>
</div>

<script>
const API_URL = "";
const PLACEHOLDER_IMG = "https://placehold.co/600x800?text=Нет+фото";

let allImages = [];
let currentIndex = 0;
let autoPlayInterval;
let userTouched = false;
let touchStartX = 0;
let touchEndX = 0;
let offset = 0;
const limit = 10;

function formatUrl(path) {
    if (!path) return PLACEHOLDER_IMG;
    if (path.startsWith("http")) return path;
    return API_URL + (path.startsWith("/") ? "" : "/") + path;
}

async function init() {
    try {
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        const response = await fetch(`${API_URL}/get-product/${productId}`);
        const data = await response.json();
        const product = data.product;

        document.getElementById("title").innerText = product.title;
        document.getElementById("price").innerText = `$${product.price}`;

        const sellerBtn = document.getElementById("seller-profile-btn");
        sellerBtn.onclick = () => {
            location.href = `/go-to-profile/${product.owner_id}`;
        };

        const descEl = document.getElementById("desc");
        const readMore = document.getElementById("read-more");
        descEl.innerText = product.description || "";

        setTimeout(() => {
            if (descEl.scrollHeight > 120) readMore.style.display = "flex";
        }, 100);

        readMore.onclick = () => {
            const collapsed = descEl.classList.toggle("collapsed");
            readMore.innerHTML = collapsed
                ? '<i class="fas fa-chevron-down"></i> Читать полностью'
                : '<i class="fas fa-chevron-up"></i> Скрыть';
        };

        allImages = [];
        if (product.main_url) allImages.push(product.main_url);
        if (product.images && product.images.length) {
            product.images.forEach(img => {
                const url = typeof img === 'string' ? img : img.image_url;
                if (url) allImages.push(url);
            });
        }

        setupGallery();
        setupSwipe();
        startAutoPlay();
        loadBottomProducts();
        document.getElementById("loading-details").style.display = "none";
    } catch (e) {
        console.error(e);
        document.getElementById("loading-details").innerHTML = '<i class="fas fa-exclamation-triangle"></i> Ошибка загрузки';
    }
}

function setupGallery() {
    const container = document.getElementById("thumb-container");
    const main = document.getElementById("main-img");

    main.src = allImages.length ? formatUrl(allImages[0]) : PLACEHOLDER_IMG;
    container.innerHTML = "";

    allImages.forEach((url, i) => {
        const img = document.createElement("img");
        img.src = formatUrl(url);
        img.className = "thumb" + (i === 0 ? " active" : "");
        img.onclick = () => {
            userTouched = true;
            clearInterval(autoPlayInterval);
            selectImage(i);
        };
        container.appendChild(img);
    });
}

function selectImage(index) {
    currentIndex = index;
    const main = document.getElementById("main-img");
    main.src = formatUrl(allImages[index]);

    const thumbs = document.querySelectorAll(".thumb");
    thumbs.forEach((t, i) => t.classList.toggle("active", i === index));

    if (thumbs[index]) {
        thumbs[index].scrollIntoView({behavior: 'smooth', inline: 'center', block: 'nearest'});
    }
}

function setupSwipe() {
    const area = document.getElementById("swipe-area");

    area.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
        userTouched = true;
        clearInterval(autoPlayInterval);
    }, false);

    area.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleGesture();
    }, false);
}

function handleGesture() {
    if (allImages.length < 2) return;
    if (touchStartX - touchEndX > 50) {
        currentIndex = (currentIndex + 1) % allImages.length;
        selectImage(currentIndex);
    }
    if (touchEndX - touchStartX > 50) {
        currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
        selectImage(currentIndex);
    }
}

function startAutoPlay() {
    if (allImages.length < 2) return;
    autoPlayInterval = setInterval(() => {
        if (!userTouched) {
            currentIndex = (currentIndex + 1) % allImages.length;
            selectImage(currentIndex);
        }
    }, 5000);
}

async function loadBottomProducts() {
    try {
        const response = await fetch(`${API_URL}/get-products?offset=${offset}&limit=${limit}`);
        const data = await response.json();
        const list = document.getElementById("infinite-list");
        const products = data.products || data;

        if (!products.length) {
            document.getElementById("load-more-btn").style.display = "none";
            return;
        }

        products.forEach(p => {
            const mainImg = p.main_url ? formatUrl(p.main_url) : PLACEHOLDER_IMG;
            const card = document.createElement("div");
            card.className = "product-card";
            card.onclick = () => location.href = `/product-details?id=${p.id}`;
            card.innerHTML = `
        <img src="${mainImg}" alt="${p.title}">
        <div class="product-info">
          <h3 title="${p.title}">${p.title}</h3>
          <span class="product-price-small">$${p.price}</span>
        </div>
      `;
            list.appendChild(card);
        });

        offset += products.length;
    } catch (e) {
        console.error(e);
    }
}

document.getElementById("load-more-btn").onclick = loadBottomProducts;
window.onload = init;
</script>

</body>
</html>

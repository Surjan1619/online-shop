<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Добавить товар | ELITE</title>
    <!-- Тот же современный шрифт + Font Awesome 6 (бесплатные иконки) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      /* ---------- ПЕРЕМЕННЫЕ В СТИЛЕ ГЛАВНОЙ СТРАНИЦЫ ---------- */
    :root {
        --bg-gradient-start: #f0f4fe;
        --bg-gradient-end: #e9eefa;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.4);
        --card-bg: rgba(255, 255, 255, 0.8);
        --primary: #3a56d8;
        --primary-light: #4361ee;
        --primary-deep: #2a41b0;
        --accent: #7b4ee3;
        --text-heading: #131836;
        --text-body: #2b3148;
        --text-muted: #5e657b;
        --border-light: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 15px 30px -12px rgba(0, 0, 0, 0.05);
        --shadow-hover: 0 24px 44px -16px rgba(26, 47, 105, 0.18);
        --radius-md: 16px;
        --radius-lg: 28px;
        --transition-spring: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
    }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 20% 30%, #e2eafc, #d9e2f2 90%);
        background-attachment: fixed;
        color: var(--text-body);
        min-height: 100vh;
      display: flex;
        flex-direction: column;
        align-items: center;
      justify-content: center;
        padding: 24px;
    }

      /* ----- СТЕКЛЯННАЯ ШАПКА (как на главной, но без кнопки Add) ----- */
      .top-bar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          display: flex;
          justify-content: space-between;
      align-items: center;
          padding: 12px 8%;
          background: rgba(255, 255, 255, 0.65);
          backdrop-filter: blur(18px) saturate(180%);
          -webkit-backdrop-filter: blur(18px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.5);
          z-index: 100;
          box-shadow: 0 6px 20px -10px rgba(0, 0, 0, 0.02);
      }

      .logo {
          font-size: 1.5rem;
          font-weight: 800;
          letter-spacing: -1px;
          background: linear-gradient(145deg, var(--primary), var(--accent));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          cursor: pointer;
          transition: var(--transition-spring);
          display: flex;
          align-items: center;
          gap: 6px;
      }

      .logo i {
          font-size: 1.5rem;
          color: var(--primary);
          background: none;
      }

      .nav-buttons button {
          padding: 10px 22px;
          border-radius: 40px;
          border: 1px solid rgba(67, 97, 238, 0.1);
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(6px);
          cursor: pointer;
          font-weight: 600;
          font-size: 0.95rem;
          color: var(--text-heading);
          transition: var(--transition-spring);
          display: flex;
          align-items: center;
          gap: 8px;
          box-shadow: 0 4px 10px -6px rgba(0, 0, 0, 0.02);
    }

      .nav-buttons button i {
          color: var(--primary);
      }

      .nav-buttons button:hover {
          background: white;
          border-color: var(--primary-light);
          box-shadow: 0 10px 20px -10px rgba(67, 97, 238, 0.2);
          transform: translateY(-2px);
      }

      /* ----- ГЛАВНЫЙ КОНТЕЙНЕР ФОРМЫ (СТЕКЛО) ----- */
      .glass-container {
      width: 100%;
          max-width: 520px;
          margin: 80px auto 40px; /* отступ от фиксированной шапки */
          background: var(--glass-bg);
          backdrop-filter: blur(16px) saturate(180%);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid var(--glass-border);
          border-radius: var(--radius-lg);
          padding: 40px 36px;
          box-shadow: var(--shadow-sm);
          transition: var(--transition-spring);
          animation: fadeSlideUp 0.6s ease;
      }

      @keyframes fadeSlideUp {
          0% {
              opacity: 0;
              transform: translateY(24px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .glass-container:hover {
          box-shadow: var(--shadow-hover);
          background: rgba(255, 255, 255, 0.8);
          border-color: rgba(255, 255, 255, 0.8);
      }

      /* ЗАГОЛОВОК С ИКОНКОЙ */
      .form-header {
      display: flex;
          align-items: center;
          gap: 12px;
          margin-bottom: 28px;
      }

      .form-header i {
          font-size: 2rem;
          color: var(--primary);
          background: rgba(67, 97, 238, 0.12);
          padding: 12px;
          border-radius: 20px;
          backdrop-filter: blur(4px);
    }

      .form-header h2 {
          font-size: 1.9rem;
          font-weight: 700;
          color: var(--text-heading);
      margin: 0;
          letter-spacing: -0.02em;
    }

      /* ----- СТИЛИЗАЦИЯ ПОЛЕЙ ВВОДА (modern) ----- */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
        margin-bottom: 20px;
    }

    label {
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.03em;
      color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 6px;
    }

      label i {
          font-size: 0.9rem;
          color: var(--primary-light);
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
        padding: 14px 18px;
        border-radius: 50px;
        border: 1.5px solid rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(4px);
        font-size: 0.98rem;
        font-family: 'Inter', sans-serif;
        color: var(--text-body);
        transition: var(--transition-spring);
        box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.02);
    }

    textarea {
        border-radius: 28px;
      resize: vertical;
        min-height: 120px;
        line-height: 1.5;
    }

    input:focus, textarea:focus {
      outline: none;
        border-color: var(--primary-light);
        background: white;
        box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.08);
    }

      /* ----- КАСТОМНЫЙ FILE INPUT (стильный) ----- */
      .file-upload-area {
          display: flex;
          align-items: center;
          gap: 12px;
          background: rgba(255, 255, 255, 0.5);
          backdrop-filter: blur(4px);
          border: 1.5px dashed rgba(67, 97, 238, 0.3);
          border-radius: 100px;
          padding: 6px 6px 6px 20px;
          transition: var(--transition-spring);
      }

      .file-upload-area:hover {
          border-color: var(--primary);
          background: rgba(255, 255, 255, 0.8);
    }

      .file-upload-area i {
          font-size: 1.2rem;
          color: var(--primary);
      }

      .file-upload-area input[type="file"] {
          border: none;
          background: transparent;
          padding: 12px 0;
          font-size: 0.9rem;
      color: var(--text-muted);
          flex: 1;
      }

      .file-upload-area input[type="file"]::file-selector-button {
          display: none;
    }

      .custom-file-btn {
          background: white;
          border-radius: 50px;
          padding: 10px 22px;
          font-size: 0.9rem;
          font-weight: 600;
          color: var(--primary);
          border: 1px solid rgba(67, 97, 238, 0.2);
      cursor: pointer;
      transition: 0.2s;
    }

      .custom-file-btn:hover {
          background: var(--primary);
          color: white;
          border-color: var(--primary);
      }

      /* ДЛЯ ПРОСТОТЫ ИСПОЛЬЗУЕМ СТАНДАРТНЫЙ INPUT, НО ОБЕРНУЛИ В СТИЛЬНУЮ ОБЛОЖКУ */
      .input-wrapper {
          position: relative;
      }

      /* ----- КОНТЕЙНЕР ДОП. ИЗОБРАЖЕНИЙ ----- */
      #extra-images-container {
          display: flex;
          flex-direction: column;
          gap: 12px;
          margin-top: 8px;
      }

      .extra-file-item {
          display: flex;
          align-items: center;
          gap: 10px;
          background: rgba(255, 255, 255, 0.4);
          backdrop-filter: blur(4px);
          padding: 6px 12px;
          border-radius: 100px;
          border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .extra-file-item i {
          color: var(--primary);
      }

      .extra-file-item input[type="file"] {
          border: none;
          background: transparent;
          padding: 10px 0;
          font-size: 0.9rem;
          flex: 1;
      }

      /* ----- КНОПКА "ДОБАВИТЬ ЕЩЕ ФОТО" ----- */
      .btn-secondary {
          background: rgba(255, 255, 255, 0.6);
          backdrop-filter: blur(8px);
          border: 1.5px dashed var(--primary-light);
          color: var(--primary-deep);
          padding: 12px 20px;
          border-radius: 60px;
          font-weight: 700;
          font-size: 0.95rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          width: 100%;
          cursor: pointer;
          transition: var(--transition-spring);
          margin: 12px 0 8px;
      }

      .btn-secondary i {
          font-size: 1.1rem;
      }

    .btn-secondary:hover {
        background: white;
        border-color: var(--primary);
        color: var(--primary);
        transform: scale(1.01);
        box-shadow: 0 10px 20px -10px rgba(67, 97, 238, 0.2);
    }

      /* ----- КНОПКА ОТПРАВКИ (ГРАДИЕНТ) ----- */
    .btn-primary {
        background: linear-gradient(145deg, var(--primary), var(--accent));
      color: white;
      border: none;
        padding: 16px 28px;
        font-size: 1.1rem;
      font-weight: 700;
        border-radius: 60px;
      cursor: pointer;
        transition: var(--transition-spring);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 20px;
        box-shadow: 0 16px 28px -10px rgba(67, 97, 238, 0.4);
    }

      .btn-primary i {
          font-size: 1.2rem;
    }

    .btn-primary:hover {
        transform: translateY(-4px);
        box-shadow: 0 24px 38px -10px #3a56d8;
    }

      /* ----- СООБЩЕНИЯ ----- */
    .message {
        margin-top: 24px;
        padding: 14px 18px;
        border-radius: 60px;
        font-size: 0.95rem;
        font-weight: 500;
      display: flex;
        align-items: center;
        justify-content: center;
      gap: 10px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.7);
    }

      .message.success {
          color: #0a7143;
          background: rgba(209, 250, 229, 0.6);
          border-color: #86efac;
      }

      .message.error {
          color: #a13e3e;
          background: rgba(254, 226, 226, 0.6);
          border-color: #fecaca;
      }

      /* ----- АДАПТАЦИЯ ДЛЯ МОБИЛЬНЫХ ----- */
      @media (max-width: 600px) {
          body {
              padding: 16px;
              justify-content: flex-start;
          }

          .top-bar {
              padding: 10px 5%;
          }

          .glass-container {
              padding: 28px 20px;
              margin: 90px 0 20px;
              border-radius: 32px;
          }

          .form-header h2 {
              font-size: 1.6rem;
          }

          .form-header i {
              font-size: 1.6rem;
              padding: 10px;
          }

          input[type="text"],
          input[type="number"],
          textarea {
              padding: 14px 18px;
              font-size: 16px; /* предотвращает зум на iOS */
          }

          .btn-primary {
              padding: 16px 20px;
              font-size: 1rem;
          }

          .file-upload-area {
              flex-wrap: wrap;
              padding: 8px 12px;
          }
      }

      /* планшеты */
      @media (max-width: 768px) {
          .glass-container {
              max-width: 90%;
          }
      }
  </style>
</head>
<body>

<!-- СТЕКЛЯННАЯ ШАПКА (логотип + профиль, как на главной) -->
<div class="top-bar">
    <div class="logo" onclick="window.location.href='/main_page'">
        <i class="fas fa-cube"></i> ELITE
    </div>
    <div class="nav-buttons">
        <button onclick="goToMyProfile()"><i class="fas fa-user-circle"></i> Profile</button>
    </div>
</div>

<!-- ОСНОВНОЙ КОНТЕЙНЕР ФОРМЫ (glassmorphism) -->
<div class="glass-container">
    <!-- Заголовок с иконкой -->
    <div class="form-header">
        <i class="fas fa-plus-circle"></i>
        <h2>Добавить товар</h2>
    </div>

    <!-- Название товара -->
  <div class="form-group">
      <label><i class="fas fa-tag"></i> Название товара</label>
      <input type="text" id="title" placeholder="Напр: iPhone 15 Pro" autocomplete="off" required>
  </div>

    <!-- Цена -->
  <div class="form-group">
      <label><i class="fas fa-dollar-sign"></i> Цена ($)</label>
    <input type="number" id="price" placeholder="999.99" step="0.01" required>
  </div>

    <!-- Описание -->
  <div class="form-group">
      <label><i class="fas fa-align-left"></i> Описание</label>
    <textarea id="description" placeholder="Опишите ваш товар подробно..." required></textarea>
  </div>

    <!-- Главное изображение (стильный file input) -->
  <div class="form-group">
      <label><i class="fas fa-camera"></i> Главное изображение</label>
      <div class="file-upload-area">
          <i class="fas fa-cloud-upload-alt"></i>
          <input type="file" id="main_image" accept="image/*" required>
          <span class="custom-file-btn">Выбрать</span>
      </div>
  </div>

    <!-- Контейнер для дополнительных фото -->
  <div id="extra-images-container"></div>

    <!-- Кнопка добавить еще фото -->
    <button type="button" id="add-image-btn" class="btn-secondary">
        <i class="fas fa-images"></i> + Добавить еще фото
    </button>

    <!-- Кнопка публикации -->
    <button class="btn-primary" onclick="createProduct()">
        <i class="fas fa-check-circle"></i> Опубликовать товар
    </button>

    <!-- Блок сообщений -->
  <div class="message" id="message"></div>
</div>

<script>
    // ------------------------------------------------------------
    //  ПОЛНОСТЬЮ СОХРАНЕННАЯ ЛОГИКА (ТЕ ЖЕ API, ТЕ ЖЕ МЕТОДЫ)
    // ------------------------------------------------------------
    const API_URL = "";  // оставляем как есть

  function getToken() {
    return localStorage.getItem("access_token");
  }

    // Функция перехода в профиль (скопирована с главной)
    async function goToMyProfile() {
        const token = localStorage.getItem("access_token");
        if (!token) {
            window.location.href = "/login";
            return;
        }
        try {
            const response = await fetch(`${API_URL}/get-current-user`, {
                headers: {"Authorization": `Bearer ${token}`}
            });
            if (!response.ok) throw new Error("Token invalid");
            const data = await response.json();
            window.location.href = `/go-to-profile/${data.id}`;
        } catch (error) {
            console.error("Ошибка:", error);
            window.location.href = "/login";
        }
    }

    // Добавление дополнительных полей для фото (с иконкой и обёрткой в стиле)
  document.getElementById("add-image-btn").addEventListener("click", () => {
    const container = document.getElementById("extra-images-container");
      const wrapper = document.createElement("div");
      wrapper.className = "extra-file-item";
      wrapper.innerHTML = `
      <i class="fas fa-image"></i>
      <input type="file" name="images" accept="image/*">
    `;
      container.appendChild(wrapper);
  });

    // Основная функция создания товара (без изменений в логике)
  async function createProduct() {
    const title = document.getElementById("title").value.trim();
    const price = document.getElementById("price").value.trim();
    const description = document.getElementById("description").value.trim();
    const mainImageInput = document.getElementById("main_image");
    const mainImage = mainImageInput.files[0];
    const messageDiv = document.getElementById("message");

      // Очищаем сообщение и убираем классы
    messageDiv.textContent = "";
      messageDiv.className = "message";

    const token = getToken();
    if (!token) {
      alert("Ошибка: Вы не авторизованы!");
      return;
    }

    if (!title || !price || !description || !mainImage) {
        messageDiv.classList.add("error");
        messageDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Заполните все обязательные поля!';
      return;
    }

    try {
      const formData = new FormData();
      formData.append("title", title);
      formData.append("price", price);
      formData.append("description", description);
      formData.append("main_image", mainImage);

        // Собираем дополнительные изображения (теперь они внутри .extra-file-item)
        const extraInputs = document.querySelectorAll('#extra-images-container input[type="file"]');
        extraInputs.forEach(input => {
        if (input.files.length > 0) {
          formData.append("images", input.files[0]);
        }
      });

      const response = await fetch(`${API_URL}/create-product`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token
        },
        body: formData
      });

      const data = await response.json();

      if (response.ok) {
          messageDiv.classList.add("success");
          messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Товар успешно добавлен!';

        // Очистка формы
        document.getElementById("title").value = "";
        document.getElementById("price").value = "";
        document.getElementById("description").value = "";
          document.getElementById("main_image").value = "";
        document.getElementById("extra-images-container").innerHTML = "";
      } else {
          messageDiv.classList.add("error");
          messageDiv.innerHTML = `<i class="fas fa-times-circle"></i> ${data.detail || "Ошибка при добавлении."}`;
      }

    } catch (err) {
      console.error(err);
        messageDiv.classList.add("error");
        messageDiv.innerHTML = '<i class="fas fa-wifi-slash"></i> Ошибка сервера. Проверьте соединение.';
    }
  }

    // Дополнительно: эмулируем клик по кастомной кнопке выбора файла (для красоты)
    // Просто связываем нажатие на .custom-file-btn с кликом на input
    document.addEventListener('click', function (e) {
        if (e.target.classList.contains('custom-file-btn')) {
            const parent = e.target.closest('.file-upload-area');
            if (parent) {
                const fileInput = parent.querySelector('input[type="file"]');
                if (fileInput) fileInput.click();
            }
        }
    });
</script>

</body>
</html>

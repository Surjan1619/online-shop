<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>ELITE · profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
        --bg-gradient-start: #f0f4fe;
        --bg-gradient-end: #e9eefa;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.4);
        --card-bg: rgba(255, 255, 255, 0.8);
        --primary: #3a56d8;
        --primary-light: #4361ee;
        --primary-deep: #2a41b0;
        --accent: #7b4ee3;
        --text-heading: #131836;
        --text-body: #2b3148;
        --text-muted: #5e657b;
        --border-light: rgba(0, 0, 0, 0.06);
        --shadow-sm: 0 15px 30px -12px rgba(0, 0, 0, 0.05);
        --shadow-hover: 0 24px 44px -16px rgba(26, 47, 105, 0.18);
        --radius-md: 16px;
        --radius-lg: 28px;
        --transition-spring: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
    }

    * {
      margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 20% 30%, #e2eafc, #d9e2f2 90%);
        background-attachment: fixed;
        color: var(--text-body);
        min-height: 100vh;
    }

    .top-bar {
        position: sticky;
        top: 0;
        width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 8%;
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(18px) saturate(180%);
        -webkit-backdrop-filter: blur(18px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        z-index: 100;
        box-shadow: 0 6px 20px -10px rgba(0, 0, 0, 0.02);
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(145deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        cursor: pointer;
        transition: var(--transition-spring);
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
    }

    .logo i {
        font-size: 1.5rem;
      color: var(--primary);
    }

    .nav-links {
        display: flex;
        gap: 12px;
    }

    .nav-link {
        padding: 10px 20px;
        border-radius: 40px;
        border: 1px solid rgba(67, 97, 238, 0.08);
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(6px);
      cursor: pointer;
      font-weight: 600;
        font-size: 0.95rem;
        color: var(--text-heading);
        transition: var(--transition-spring);
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }

    .nav-link i {
        color: var(--primary);
    }

    .nav-link:hover {
      background: white;
        border-color: var(--primary-light);
        box-shadow: 0 10px 20px -10px rgba(67, 97, 238, 0.2);
        transform: translateY(-2px);
    }

    .btn-primary {
        background: linear-gradient(145deg, var(--primary), var(--accent));
      color: white !important;
      border: none !important;
        box-shadow: 0 16px 28px -10px rgba(67, 97, 238, 0.4) !important;
    }

    .btn-primary i {
        color: white !important;
    }

    .btn-primary:hover {
        background: linear-gradient(145deg, var(--primary-deep), var(--primary)) !important;
        box-shadow: 0 24px 38px -10px #3a56d8 !important;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 32px 8%;
    }

    .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-lg);
        padding: 32px;
        box-shadow: var(--shadow-sm);
        transition: var(--transition-spring);
        animation: fadeSlideUp 0.6s ease;
    }

    .glass-card:hover {
        box-shadow: var(--shadow-hover);
        background: rgba(255, 255, 255, 0.8);
        border-color: rgba(255, 255, 255, 0.8);
    }

    @keyframes fadeSlideUp {
        0% {
            opacity: 0;
            transform: translateY(24px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 24px;
        margin-bottom: 40px;
    }

    .avatar-large {
        background: rgba(67, 97, 238, 0.12);
        border-radius: 50%;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.7);
    }

    .avatar-large i {
        font-size: 3.2rem;
        color: var(--primary);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .profile-name {
        font-size: 2.2rem;
        font-weight: 800;
        color: var(--text-heading);
        letter-spacing: -0.02em;
      margin: 0;
    }

    .owner-badge {
      display: inline-flex;
      align-items: center;
        gap: 8px;
        background: rgba(16, 185, 129, 0.15);
        backdrop-filter: blur(4px);
        color: #0a7143;
        padding: 6px 16px;
        border-radius: 60px;
        font-size: 0.9rem;
        font-weight: 600;
      width: fit-content;
        border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .owner-badge i {
        font-size: 0.9rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 28px;
    }

    .product-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        border-radius: 24px;
      overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.7);
        transition: var(--transition-spring);
      cursor: pointer;
        display: flex;
        flex-direction: column;
      position: relative;
        animation: fadeIn 0.5s ease backwards;
    }

    .product-card:hover {
      transform: translateY(-8px);
        background: white;
        border-color: white;
        box-shadow: var(--shadow-hover);
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
        transition: transform 0.7s ease;
    }

    .product-card:hover img {
        transform: scale(1.06);
    }

    .product-info {
        padding: 18px 16px 20px;
    }

    .product-info h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-heading);
      margin: 0 0 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-price {
        font-weight: 800;
      color: var(--primary);
        font-size: 1.3rem;
      display: flex;
      align-items: center;
        gap: 4px;
    }

    .edit-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 40px;
        padding: 8px 16px;
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--text-heading);
        cursor: pointer;
        transition: var(--transition-spring);
        display: flex;
        align-items: center;
        gap: 6px;
        z-index: 10;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.02);
    }

    .edit-btn i {
        color: var(--primary);
        font-size: 0.85rem;
    }

    .edit-btn:hover {
        background: white;
        border-color: var(--primary);
        transform: scale(1.02);
    }

    .empty-state {
        grid-column: 1 / -1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 70px 20px;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        border-radius: 50px;
      color: var(--text-muted);
        font-size: 1.2rem;
        gap: 16px;
        border: 1px dashed rgba(67, 97, 238, 0.3);
    }

    .empty-state i {
        font-size: 3rem;
        color: var(--primary-light);
        opacity: 0.7;
    }

    .hidden {
        display: none !important;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(15px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .top-bar {
            padding: 10px 5%;
        }

        .container {
            padding: 20px 5%;
        }

        .profile-header {
            flex-direction: column;
            text-align: center;
            gap: 16px;
        }

        .profile-name {
            font-size: 1.8rem;
        }

        .owner-badge {
            margin: 0 auto;
        }

        .products-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .product-info h3 {
            font-size: 0.95rem;
        }

        .product-price {
            font-size: 1.1rem;
        }

        .edit-btn {
            padding: 6px 12px;
            font-size: 0.75rem;
        }
    }

    @media (max-width: 480px) {
        .products-grid {
            grid-template-columns: 1fr;
        }

        .avatar-large {
            width: 64px;
            height: 64px;
        }

        .avatar-large i {
            font-size: 2.5rem;
        }
    }
  </style>
</head>
<body>

<div class="top-bar">
    <a href="/main_page" class="logo">
        <i class="fas fa-cube"></i> ELITE
    </a>
    <div class="nav-links" id="nav-links">
        <a href="/main_page" class="nav-link"><i class="fas fa-store"></i> Home</a>
  </div>
</div>

<div class="container">
    <div class="glass-card">
        <div class="profile-header">
            <div class="avatar-large">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="seller-name">Loading...</h1>
                <div id="owner-label" class="owner-badge hidden">
                    <i class="fas fa-check-circle"></i> Личный кабинет
                </div>
            </div>
        </div>
    </div>

    <div class="products-grid" id="products-container"></div>
</div>

<script>
  const API_URL = "";

  async function loadProfile() {
      const pathParts = window.location.pathname.split('/');
      const userId = pathParts[pathParts.length - 1];
    const token = localStorage.getItem("access_token");
    const container = document.getElementById("products-container");
    const nameHeader = document.getElementById("seller-name");
      const ownerLabel = document.getElementById("owner-label");
      const navLinks = document.getElementById("nav-links");

    if (!token) {
      window.location.href = "/login";
      return;
    }

    try {
        const res = await fetch(`${API_URL}/profile/${userId}`, {
        headers: { "Authorization": "Bearer " + token }
      });

      if (!res.ok) throw new Error("Could not load profile");

      const data = await res.json();

      if (data.username && data.username.username) {
        nameHeader.innerText = data.username.username;
      } else {
          nameHeader.innerText = data.username || "User Profile";
      }

        const isOwner = data.role === "owner";

        if (isOwner) {
            ownerLabel.classList.remove("hidden");
            if (!document.getElementById("btn-add-product")) {
                const addBtn = document.createElement("a");
                addBtn.href = "/create_product";
                addBtn.className = "nav-link btn-primary";
                addBtn.id = "btn-add-product";
                addBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Add Product';
                navLinks.appendChild(addBtn);

                const logoutBtn = document.createElement("button");
                logoutBtn.className = "nav-link";
                logoutBtn.id = "btn-logout";
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
                logoutBtn.onclick = () => logout();
                navLinks.appendChild(logoutBtn);
            }
        } else {
            ownerLabel.classList.add("hidden");
      }

      container.innerHTML = "";
      if (!data.products || data.products.length === 0) {
          container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-store-alt"></i>
            <h3>No products yet</h3>
            <p style="color: var(--text-muted);">This store is waiting for its first item.</p>
          </div>
        `;
        return;
      }

      data.products.forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
          card.style.animationDelay = `${index * 0.07}s`;

        card.onclick = (e) => {
            if (e.target.classList.contains("edit-btn") || e.target.closest(".edit-btn")) return;
          window.location.href = `/product-details?id=${p.id}`;
        };

        let rawPath = p.main_url || "";
          let imgUrl = "https://placehold.co/400?text=No+Image";
        if (rawPath) {
            imgUrl = rawPath.startsWith('http') ? rawPath : `${API_URL}/${rawPath.replace(/^\//, '')}`;
        }

          const editBtnHtml = isOwner ? `
          <button class="edit-btn">
            <i class="fas fa-pencil-alt"></i> Edit
          </button>
        ` : '';

        card.innerHTML = `
          ${editBtnHtml}
          <img src="${imgUrl}" onerror="this.src='https://placehold.co/400?text=No+Image'">
          <div class="product-info">
            <h3 title="${p.title}">${p.title}</h3>
            <div class="product-price">$${p.price.toLocaleString()}</div>
          </div>
        `;

          if (isOwner) {
              const editBtn = card.querySelector(".edit-btn");
              editBtn.onclick = (e) => {
                  e.stopPropagation();
                  window.location.href = `/edit-product?id=${p.id}`;
              };
          }

        container.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      nameHeader.innerText = "Error loading profile";
    }
  }

  function logout() {
    localStorage.removeItem("access_token");
    window.location.href = "/login";
  }

  document.addEventListener("DOMContentLoaded", loadProfile);
</script>

</body>
</html>

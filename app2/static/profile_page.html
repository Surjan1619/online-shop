<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elite Shop | Profile</title>
  <style>
    /* ПЕРЕМЕННЫЕ */
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f8fafc;
      --text: #0f172a;
      --text-muted: #64748b;
      --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
      --glass: rgba(255, 255, 255, 0.8);
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
      line-height: 1.5;
    }

    /* ВЕРХНЯЯ ПАНЕЛЬ */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 8%;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: 900;
      color: var(--primary);
      cursor: pointer;
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }

    .nav-buttons button {
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      margin-left: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      color: var(--text);
    }

    .nav-buttons button:hover {
      background: #f1f5f9;
      transform: translateY(-1px);
    }

    .btn-add {
      background: var(--primary) !important;
      color: white !important;
      border: none !important;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    .btn-add:hover {
      background: var(--primary-hover) !important;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
    }

    /* ХЕДЕР ПРОФИЛЯ */
    .profile-header {
      background: white;
      padding: 60px 8%;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .profile-header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    #owner-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      background: #ecfdf5;
      color: #059669;
      padding: 4px 12px;
      border-radius: 99px;
      width: fit-content;
    }

    /* СЕТКА ТОВАРОВ */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 32px;
      padding: 40px 8%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* КАРТОЧКА ТОВАРА */
    .product-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(226, 232, 240, 0.7);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-shadow);
      border-color: var(--primary);
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .info {
      padding: 20px;
      background: white;
    }

    .info h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .price {
      color: var(--primary);
      font-weight: 900;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .hidden { display: none !important; }

    /* ПУСТОЕ СОСТОЯНИЕ */
    .empty-state {
      grid-column: 1/-1;
      text-align: center;
      padding: 80px 0;
      color: var(--text-muted);
    }

    /* АНИМАЦИЯ ЗАГРУЗКИ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-card {
      animation: fadeIn 0.5s ease backwards;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="logo" onclick="window.location.href='/main_page'">ELITE SHOP</div>
  <div class="nav-buttons" id="nav-buttons">
    <button onclick="window.location.href='/main_page'">Home</button>
  </div>
</div>

<div class="profile-header">
  <h1 id="seller-name">Loading...</h1>
  <p id="owner-label" class="hidden">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
    Личный кабинет
  </p>
</div>

<div class="products-container" id="products-container"></div>

<script>
  // ЛОГИКА ОСТАЛАСЬ БЕЗ ИЗМЕНЕНИЙ, КАК ТЫ И ПРОСИЛ
  const API_URL = "http://127.0.0.1:8000";

  async function loadProfile() {
    const token = localStorage.getItem("access_token");
    const container = document.getElementById("products-container");
    const nameHeader = document.getElementById("seller-name");

    if (!token) {
      window.location.href = "/login";
      return;
    }

    try {
      const res = await fetch(`${API_URL}/profile`, {
        headers: { "Authorization": "Bearer " + token }
      });

      if (!res.ok) throw new Error("Could not load profile");

      const data = await res.json();

      if (data.username && data.username.username) {
        nameHeader.innerText = data.username.username;
      } else if (typeof data.username === 'string') {
        nameHeader.innerText = data.username;
      } else {
        nameHeader.innerText = "User Profile";
      }

      document.getElementById("owner-label").classList.remove("hidden");
      if (!document.getElementById("btn-logout")) {
          const nav = document.getElementById("nav-buttons");
          nav.innerHTML += `
            <button class="btn-add" onclick="window.location.href='/create_product'">Add Product</button>
            <button id="btn-logout" onclick="logout()">Logout</button>
          `;
      }

      container.innerHTML = "";
      if (!data.products || data.products.length === 0) {
        container.innerHTML = "<div class='empty-state'><h3>No products yet</h3><p>Your store is waiting for its first item.</p></div>";
        return;
      }

      data.products.forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.style.animationDelay = `${index * 0.05}s`;
        card.onclick = () => window.location.href = `/product-details?id=${p.id}`;

        let rawPath = p.main_url || "";
        let imgUrl = "https://placehold.co/400";

        if (rawPath) {
          if (rawPath.startsWith('http')) {
            imgUrl = rawPath;
          } else {
            const cleanPath = rawPath.startsWith('/') ? rawPath.slice(1) : rawPath;
            imgUrl = `${API_URL}/${cleanPath}`;
          }
        }

        card.innerHTML = `
          <img src="${imgUrl}" onerror="this.src='https://placehold.co/400'">
          <div class="info">
            <h3>${p.title}</h3>
            <div class="price">$${p.price.toLocaleString()}</div>
          </div>
        `;
        container.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      nameHeader.innerText = "Error loading profile";
    }
  }

  function logout() {
    localStorage.removeItem("access_token");
    window.location.href = "/login";
  }

  document.addEventListener("DOMContentLoaded", loadProfile);
</script>

</body>
</html>

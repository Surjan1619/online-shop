<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elite Shop | Profile</title>
  <style>

    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f8fafc;
      --text: #0f172a;
      --text-muted: #64748b;
      --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
      --glass: rgba(255, 255, 255, 0.8);
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
      line-height: 1.5;
    }


    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 8%;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: 900;
      color: var(--primary);
      cursor: pointer;
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }

    .nav-buttons button {
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      cursor: pointer;
      margin-left: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      color: var(--text);
    }

    .nav-buttons button:hover {
      background: #f1f5f9;
      transform: translateY(-1px);
    }

    .btn-add {
      background: var(--primary) !important;
      color: white !important;
      border: none !important;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    .btn-add:hover {
      background: var(--primary-hover) !important;
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
    }


    .profile-header {
      background: white;
      padding: 60px 8%;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .profile-header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    #owner-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      background: #ecfdf5;
      color: #059669;
      padding: 4px 12px;
      border-radius: 99px;
      width: fit-content;
    }


    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 32px;
      padding: 40px 8%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(226, 232, 240, 0.7);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-shadow);
      border-color: var(--primary);
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .info {
      padding: 20px;
      background: white;
    }

    .info h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .price {
      color: var(--primary);
      font-weight: 900;
      font-size: 20px;
      display: flex;
      align-items: center;
    }

    .hidden { display: none !important; }


    .empty-state {
      grid-column: 1/-1;
      text-align: center;
      padding: 80px 0;
      color: var(--text-muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product-card {
      animation: fadeIn 0.5s ease backwards;
    }


@media (max-width: 768px) {

  .top-bar {
    padding: 10px 15px;
  }

  .logo {
    font-size: 16px;
  }


  .nav-buttons button {
    padding: 8px 12px;
    font-size: 12px;
    margin-left: 5px;
  }


  .profile-header {
    padding: 30px 15px;
    align-items: center;
    text-align: center;
  }

  .profile-header h1 {
    font-size: 24px;
  }


  .products-container {
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 20px 15px;
  }


  .info {
    padding: 12px;
  }

  .info h3 {
    font-size: 14px;
    margin-bottom: 4px;
  }

  .price {
    font-size: 16px;
  }


  .product-card .edit-btn {
    padding: 8px 12px !important;
    font-size: 11px !important;
    background-color: rgba(255, 255, 255, 0.9) !important;
    backdrop-filter: blur(4px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }


  .empty-state {
    padding: 40px 20px;
  }
}


@media (max-width: 380px) {
  .products-container {
    grid-template-columns: 1fr;
  }
}
  </style>
</head>
<body>

<div class="top-bar">
  <div class="logo" onclick="window.location.href='/main_page'">ELITE SHOP</div>
  <div class="nav-buttons" id="nav-buttons">
    <button onclick="window.location.href='/main_page'">Home</button>
  </div>
</div>

<div class="profile-header">
  <h1 id="seller-name">Loading...</h1>
  <p id="owner-label" class="hidden">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
    Личный кабинет
  </p>
</div>

<div class="products-container" id="products-container"></div>

<script>
  const API_URL = "";

  async function loadProfile() {
      // 1. Извлекаем ID из пути: /go-to-profile/5 -> userId = 5
      const pathParts = window.location.pathname.split('/');
      const userId = pathParts[pathParts.length - 1];

    const token = localStorage.getItem("access_token");
    const container = document.getElementById("products-container");
    const nameHeader = document.getElementById("seller-name");
      const ownerLabel = document.getElementById("owner-label");
      const nav = document.getElementById("nav-buttons");

    if (!token) {
      window.location.href = "/login";
      return;
    }

    try {
        // 2. Делаем запрос на эндпоинт /profile/{id}
        const res = await fetch(`${API_URL}/profile/${userId}`, {
        headers: { "Authorization": "Bearer " + token }
      });

      if (!res.ok) throw new Error("Could not load profile");

      const data = await res.json();

        // 3. Заполняем имя пользователя
      if (data.username && data.username.username) {
        nameHeader.innerText = data.username.username;
      } else {
          nameHeader.innerText = data.username || "User Profile";
      }

        // 4. Логика для владельца (role: "owner")
        const isOwner = data.role === "owner";

        if (isOwner) {
            ownerLabel.classList.remove("hidden");
            if (!document.getElementById("btn-logout")) {
          nav.innerHTML += `
            <button class="btn-add" onclick="window.location.href='/create_product'">Add Product</button>
            <button id="btn-logout" onclick="logout()">Logout</button>
          `;
            }
        } else {
            ownerLabel.classList.add("hidden");
      }

        // 5. Рендерим товары
      container.innerHTML = "";
      if (!data.products || data.products.length === 0) {
          container.innerHTML = "<div class='empty-state'><h3>No products yet</h3><p>This store is waiting for its first item.</p></div>";
        return;
      }

      data.products.forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.style.animationDelay = `${index * 0.05}s`;

        card.onclick = (e) => {
          if (e.target.classList.contains("edit-btn")) return;
          window.location.href = `/product-details?id=${p.id}`;
        };

        let rawPath = p.main_url || "";
        let imgUrl = "https://placehold.co/400";

        if (rawPath) {
            imgUrl = rawPath.startsWith('http') ? rawPath : `${API_URL}/${rawPath.replace(/^\//, '')}`;
        }

          // Кнопка редактирования только если роль - владелец
          const editBtnHtml = isOwner ? `
          <button class="edit-btn" style="
            position: absolute; top: 8px; right: 8px;
            background-color: #e5e7eb; border: none;
            border-radius: 6px; padding: 4px 8px;
            font-size: 12px; cursor: pointer; color: #374151;
            z-index: 10;
          ">Редактировать</button>
        ` : '';

        card.innerHTML = `
          <div style="position: relative;">
            <img src="${imgUrl}" onerror="this.src='https://placehold.co/400'">
            ${editBtnHtml}
          </div>
          <div class="info">
            <h3>${p.title}</h3>
            <div class="price">$${p.price.toLocaleString()}</div>
          </div>
        `;

          // Вешаем событие на кнопку редактирования, если она есть
          if (isOwner) {
              card.querySelector(".edit-btn").onclick = (e) => {
                  e.stopPropagation();
                  window.location.href = `/edit-product?id=${p.id}`;
              };
          }

        container.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      nameHeader.innerText = "Error loading profile";
    }
  }

  function logout() {
    localStorage.removeItem("access_token");
    window.location.href = "/login";
  }

  document.addEventListener("DOMContentLoaded", loadProfile);
</script>

</body>
</html>

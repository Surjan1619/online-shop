<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>ELITE · modern collection</title>
    <!-- Современный шрифт + иконочный шрифт для микро-иконок (чисто декоративно) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      /* ---------- СВЕЖАЯ ЦВЕТОВАЯ ПАЛИТРА (нео-минимализм + легкий градиент) ---------- */
    :root {
        --bg-gradient-start: #f4f6fc;
        --bg-gradient-end: #eef1fa;
        --glass-bg: rgba(255, 255, 255, 0.68);
        --glass-border: rgba(255, 255, 255, 0.4);
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-bg-solid: #ffffff;
        --primary-light: #4361ee;
        --primary: #3a56d8;
        --primary-deep: #2a41b0;
        --accent: #7b4ee3;
        --text-heading: #131836;
        --text-body: #2b3148;
        --text-muted: #5e657b;
        --shadow-sm: 0 10px 25px -8px rgba(0, 0, 0, 0.04);
        --shadow-hover: 0 28px 38px -12px rgba(26, 47, 105, 0.12), 0 4px 18px 0 rgba(0, 0, 0, 0.02);
        --radius-md: 18px;
        --radius-lg: 26px;
        --transition-spring: all 0.45s cubic-bezier(0.22, 1, 0.36, 1);
    }

      * {
      margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Inter', -apple-system, 'Segoe UI', sans-serif;
          background: radial-gradient(circle at 10% 30%, #e6ecfc, #dde3f0 90%);
          background-attachment: fixed;
          color: var(--text-body);
          line-height: 1.5;
          min-height: 100vh;
    }

      /* ----- СТЕКЛЯННАЯ ШАПКА С РАЗМЫТИЕМ (обновленная эстетика) ----- */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
        padding: 12px 8%;
        background: var(--glass-bg);
        backdrop-filter: blur(18px) saturate(180%);
        -webkit-backdrop-filter: blur(18px);
        border-bottom: 1px solid var(--glass-border);
      position: sticky;
      top: 0;
        z-index: 100;
        box-shadow: 0 4px 20px -10px rgba(0, 0, 0, 0.02);
    }

      .logo {
          font-size: 1.6rem;
          font-weight: 800;
          letter-spacing: -1px;
          background: linear-gradient(145deg, var(--primary), var(--accent));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          cursor: pointer;
          transition: var(--transition-spring);
      }

      .logo:hover {
          opacity: 0.8;
          transform: scale(0.98);
    }

      .nav-buttons {
          display: flex;
          gap: 12px;
          align-items: center;
      }

    .nav-buttons button {
      padding: 10px 20px;
        border-radius: 40px;
        border: 1px solid rgba(67, 97, 238, 0.08);
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(6px);
      cursor: pointer;
      font-weight: 600;
        font-size: 0.95rem;
        color: var(--text-heading);
        transition: var(--transition-spring);
        display: flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.01);
    }

      .nav-buttons button i {
          font-size: 1rem;
          color: var(--primary);
    }

      .nav-buttons button:hover {
          background: white;
          border-color: var(--primary-light);
          box-shadow: 0 8px 18px -8px rgba(67, 97, 238, 0.2);
          transform: translateY(-2px);
      }

      .btn-add {
          background: linear-gradient(145deg, var(--primary), var(--accent)) !important;
          color: white !important;
          border: none !important;
          box-shadow: 0 12px 24px -10px rgba(67, 97, 238, 0.4) !important;
      }

      .btn-add i {
          color: white !important;
      }

      .btn-add:hover {
          background: linear-gradient(145deg, var(--primary-deep), var(--primary)) !important;
          box-shadow: 0 18px 28px -8px #3a56d8 !important;
      }

      /* ----- СОВРЕМЕННАЯ GRID-СЕТКА (дышащая) ----- */
    .products-container {
      display: grid;
        grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
        gap: 32px;
        padding: 48px 8%;
        max-width: 1600px;
      margin: 0 auto;
    }

      /* ----- КАРТОЧКА ТОВАРА: стекло, мягкие тени, плавность ----- */
    .product-card {
      background: var(--card-bg);
        backdrop-filter: blur(8px);
        border-radius: var(--radius-lg);
      overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: var(--shadow-sm);
        transition: var(--transition-spring);
      cursor: pointer;
        display: flex;
        flex-direction: column;
        will-change: transform, box-shadow;
      position: relative;
    }

    .product-card:hover {
        transform: translateY(-10px) scale(1.01);
        background: white;
        border-color: white;
        box-shadow: var(--shadow-hover);
    }

    .image-wrapper {
        position: relative;
      width: 100%;
      aspect-ratio: 1/1;
        background: #f0f3fa;
      overflow: hidden;
    }

      .image-wrapper img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: transform 0.9s cubic-bezier(0.2, 0.9, 0.3, 1);
      }

    .view-overlay {
      position: absolute;
        inset: 0;
        background: rgba(20, 30, 60, 0.2);
        backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
        transition: opacity 0.4s ease;
      color: white;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        gap: 8px;
    }

      .view-overlay i {
          font-size: 1.3rem;
      }

      .product-card:hover .view-overlay {
          opacity: 1;
      }

      .product-card:hover .image-wrapper img {
          transform: scale(1.12);
      }

      /* Бейдж "New" — чисто декоративный (можно удалить, но смотрится свежо) */
      .product-card::after {
          content: '✦';
          position: absolute;
          top: 16px;
          right: 16px;
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(4px);
          color: var(--primary);
          width: 36px;
          height: 36px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.2rem;
          font-weight: 400;
          box-shadow: 0 6px 14px rgba(0, 0, 0, 0.02);
          border: 1px solid rgba(255, 255, 255, 0.5);
          opacity: 0.8;
          z-index: 5;
      }

      .info {
          padding: 20px 18px 22px;
          display: flex;
          flex-direction: column;
          gap: 10px;
      }

      .info h3 {
          font-size: 1.1rem;
          font-weight: 600;
          color: var(--text-heading);
          margin: 0;
          line-height: 1.4;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }

      .price-tag {
          align-self: flex-start;
          padding: 6px 16px;
          background: rgba(67, 97, 238, 0.08);
          border-radius: 50px;
          color: var(--primary-deep);
      font-weight: 700;
          font-size: 1.1rem;
          letter-spacing: -0.2px;
          border: 1px solid rgba(67, 97, 238, 0.12);
          backdrop-filter: blur(4px);
    }

      /* ---------- SKELETON LOADING (must-have современного UX) ---------- */
      .skeleton-card {
          background: rgba(255, 255, 255, 0.55);
          backdrop-filter: blur(4px);
          border-radius: var(--radius-lg);
          border: 1px solid rgba(255, 255, 255, 0.6);
          box-shadow: none;
          display: flex;
          flex-direction: column;
          pointer-events: none;
      }

      .skeleton-img {
          width: 100%;
          aspect-ratio: 1/1;
          background: linear-gradient(110deg, #eceff8 30%, #f2f5fd 50%, #eceff8 70%);
          background-size: 200% 100%;
          animation: shimmer 1.8s infinite;
      }

      .skeleton-line {
          height: 20px;
          margin: 10px 18px 6px;
          background: linear-gradient(110deg, #e6ebf5 30%, #f0f4fe 50%, #e6ebf5 70%);
          background-size: 200% 100%;
          animation: shimmer 1.8s infinite;
          border-radius: 20px;
      }

      .skeleton-line.short {
          width: 40%;
          margin-bottom: 20px;
      }

      @keyframes shimmer {
          0% {
              background-position: -200% 0;
          }
          100% {
              background-position: 200% 0;
          }
      }

      /* ----- КНОПКА SHOW MORE — элегантная, с иконкой ----- */
      .pagination-wrapper {
          display: flex;
          justify-content: center;
          padding: 30px 0 90px;
      }

    .btn-show-more {
        padding: 14px 48px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        border: 1.5px solid rgba(255, 255, 255, 0.7);
        color: var(--text-heading);
        font-weight: 600;
        font-size: 1.05rem;
        border-radius: 60px;
        cursor: pointer;
        transition: var(--transition-spring);
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.02);
    }

      .btn-show-more i {
          color: var(--primary);
          transition: transform 0.2s;
      }

      .btn-show-more:hover {
      background: white;
          border-color: var(--primary-light);
      color: var(--primary);
          transform: scale(1.02);
          box-shadow: 0 16px 28px -10px rgba(67, 97, 238, 0.2);
      }

      .btn-show-more:hover i {
          transform: translateX(6px);
      }

      .hidden {
          display: none !important;
      }

      /* ----- Сообщение "ничего не найдено" в современном стиле ----- */
      .empty-state {
          grid-column: 1 / -1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 70px 20px;
          color: var(--text-muted);
          background: rgba(255, 255, 255, 0.5);
          backdrop-filter: blur(8px);
      border-radius: 50px;
          font-size: 1.2rem;
          font-weight: 500;
          gap: 18px;
          border: 1px dashed rgba(67, 97, 238, 0.3);
    }

      .empty-state i {
          font-size: 3.2rem;
          color: var(--primary-light);
          opacity: 0.7;
    }

      /* АДАПТАЦИЯ ДЛЯ МОБИЛЬНЫХ */
    @media (max-width: 768px) {
        .top-bar {
            padding: 12px 5%;
        }

        .products-container {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px 5%;
        }

        .info {
            padding: 14px;
        }

        .info h3 {
            font-size: 0.95rem;
        }

        .price-tag {
            font-size: 0.9rem;
            padding: 4px 12px;
        }

        .btn-show-more {
            padding: 12px 32px;
        }

        .product-card::after {
            width: 30px;
            height: 30px;
            top: 12px;
            right: 12px;
        }
    }

    @media (max-width: 480px) {
        .products-container {
            grid-template-columns: 1fr;
        }

        .nav-buttons button {
            padding: 8px 14px;
            font-size: 0.9rem;
        }
    }
  </style>
</head>
<body>

<!-- СТЕКЛЯННАЯ ШАПКА -->
<div class="top-bar">
    <div class="logo" onclick="window.location.href='/main_page'">
        <i class="fas fa-cube"
           style="font-size: 1.4rem; background: transparent; color: var(--primary); margin-right: 4px;"></i> ELITE
    </div>
  <div class="nav-buttons">
      <button onclick="goToMyProfile()"><i class="fas fa-user-circle"></i> Profile</button>
      <button class="btn-add" onclick="requireAuth('/create_product')"><i class="fas fa-plus-circle"></i> Add</button>
  </div>
</div>

<!-- КОНТЕЙНЕР ДЛЯ ТОВАРОВ -->
<div class="products-container" id="products-container"></div>

<!-- ПАГИНАЦИЯ / SHOW MORE -->
<div class="pagination-wrapper" id="pagination-wrapper">
    <button id="show-more-btn" class="btn-show-more" onclick="fetchProducts()">
        <i class="fas fa-arrow-down"></i> Show More
        <i class="fas fa-arrow-down" style="opacity: 0.7;"></i>
    </button>
</div>

<script>
    // ============ ПОЛНОСТЬЮ СОХРАНЕНЫ ВСЕ ОРИГИНАЛЬНЫЕ API-МЕТОДЫ ============
  const API_URL = "";
  const PLACEHOLDER_IMG = "https://placehold.co/600x600/e1e7ef/475569?text=No+Image";

  let skip = 0;
  const limit = 8;

    // --- Оригинальные функции (без изменений) ---
    async function goToMyProfile() {
        const token = localStorage.getItem("access_token");
        if (!token) {
            window.location.href = "/login";
            return;
        }
        try {
            const response = await fetch(`${API_URL}/get-current-user`, {
                headers: {"Authorization": `Bearer ${token}`}
            });
            if (!response.ok) throw new Error("Token invalid");
            const data = await response.json();
            window.location.href = `/go-to-profile/${data.id}`;
        } catch (error) {
            console.error("Ошибка:", error);
            window.location.href = "/login";
        }
    }

  function requireAuth(targetUrl) {
    const token = localStorage.getItem("access_token");
    if (!token) {
        alert("Please login to continue.");
      window.location.href = "/login";
      return;
    }
    window.location.href = targetUrl;
  }

  function handleImageError(img) {
    img.onerror = null;
    img.src = PLACEHOLDER_IMG;
  }

  function buildImageUrl(path) {
    if (!path) return PLACEHOLDER_IMG;
    if (path.startsWith("http")) return path;
    const cleanPath = path.replace(/\\/g, '/').startsWith("/") ? path.replace(/\\/g, '/').slice(1) : path.replace(/\\/g, '/');
    return `${API_URL}/${cleanPath}`;
  }

  function goToProductDetails(productId) {
    window.open(`/product-details?id=${productId}`, '_blank');
  }

    // ---------- СОВРЕМЕННОЕ УЛУЧШЕНИЕ: SKELETON LOADING + АНИМАЦИИ ----------
    // Функция отображения скелетонов (чисто косметическое, не нарушает API)
    function showSkeletonLoaders(count = limit) {
        const container = document.getElementById("products-container");
        if (skip === 0) {
            container.innerHTML = "";
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement("div");
                skeleton.className = "skeleton-card";
                skeleton.style.animation = "fadeInUp 0.5s ease";
                skeleton.innerHTML = `
          <div class="skeleton-img"></div>
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
        `;
                container.appendChild(skeleton);
            }
        }
    }

    // Убираем скелетоны и рендерим реальные карточки
    function removeSkeletons() {
        const container = document.getElementById("products-container");
        const skeletons = container.querySelectorAll(".skeleton-card");
        skeletons.forEach(s => s.remove());
    }

    // ---------- ОСНОВНОЙ FETCH (логика пагинации полностью сохранена) ----------
  async function fetchProducts() {
    const container = document.getElementById("products-container");
    const showMoreBtn = document.getElementById("show-more-btn");

      // Показываем скелетоны только при первой загрузке (skip=0) или если контейнер пуст
      if (skip === 0) {
          showSkeletonLoaders(limit);
      }

    try {
      const response = await fetch(`${API_URL}/get-products?skip=${skip}&limit=${limit}`);
      const data = await response.json();

        // Удаляем скелетоны перед отрисовкой реальных карточек
        removeSkeletons();

      if (!data.products || data.products.length === 0) {
          if (skip === 0) {
              container.innerHTML = `<div class="empty-state">
            <i class="fas fa-store-alt"></i>
            <span>No products found in this collection.</span>
          </div>`;
          }
        showMoreBtn.classList.add("hidden");
        return;
      }

        // Добавляем карточки товаров (как в оригинале, с анимацией fadeInUp)
      data.products.forEach((product, index) => {
        const rawPath = product.main_url || "";
        const imgSrc = buildImageUrl(rawPath);

        const card = document.createElement("div");
        card.className = "product-card";
          card.style.animation = `fadeInUp 0.6s cubic-bezier(0.2, 0.9, 0.3, 1) backwards ${index * 0.07}s`;
        card.onclick = () => goToProductDetails(product.id);

        card.innerHTML = `
          <div class="image-wrapper">
            <img src="${imgSrc}" alt="${product.title || 'product'}" onerror="handleImageError(this)">
            <div class="view-overlay">
              <i class="fas fa-eye"></i> View
            </div>
          </div>
          <div class="info">
            <h3>${product.title || 'Untitled'}</h3>
            <div class="price-tag">
              <i class="fas fa-tag" style="font-size: 0.8rem; margin-right: 4px;"></i>
              $${product.price?.toLocaleString() || '0'}
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      skip += limit;

        // Скрываем кнопку, если получено меньше лимита
      if (data.products.length < limit) {
        showMoreBtn.classList.add("hidden");
      } else {
          showMoreBtn.classList.remove("hidden"); // на случай, если была скрыта
      }

    } catch (e) {
      console.error("Fetch Error:", e);
        removeSkeletons(); // убираем скелетоны при ошибке
        // Показываем сообщение об ошибке в контейнере
        if (skip === 0) {
            container.innerHTML = `<div class="empty-state" style="color: #b91c1c;">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Failed to load products. Check connection.</span>
        </div>`;
        }
        showMoreBtn.innerText = "Error — click to retry";
        showMoreBtn.style.background = "rgba(254,202,202,0.7)";
    }
  }

    // Анимация fadeInUp (объявляем глобально для карточек)
    const styleSheet = document.createElement("style");
    styleSheet.textContent = `
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  `;
    document.head.appendChild(styleSheet);

    // Запуск при загрузке DOM
  document.addEventListener("DOMContentLoaded", fetchProducts);
</script>

</body>
</html>

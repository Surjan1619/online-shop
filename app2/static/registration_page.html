<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Register · ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      :root {
          --bg-gradient-start: #f0f4fe;
          --bg-gradient-end: #e9eefa;
          --glass-bg: rgba(255, 255, 255, 0.7);
          --glass-border: rgba(255, 255, 255, 0.4);
          --card-bg: rgba(255, 255, 255, 0.8);
          --primary: #3a56d8;
          --primary-light: #4361ee;
          --primary-deep: #2a41b0;
          --accent: #7b4ee3;
          --text-heading: #131836;
          --text-body: #2b3148;
          --text-muted: #5e657b;
          --border-light: rgba(0, 0, 0, 0.06);
          --shadow-sm: 0 15px 30px -12px rgba(0, 0, 0, 0.05);
          --shadow-hover: 0 24px 44px -16px rgba(26, 47, 105, 0.18);
          --radius-md: 16px;
          --radius-lg: 28px;
          --transition-spring: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

    body {
        font-family: 'Inter', -apple-system, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 20% 30%, #e2eafc, #d9e2f2 90%);
        background-attachment: fixed;
        color: var(--text-body);
        min-height: 100vh;
      display: flex;
        flex-direction: column;
        align-items: center;
      justify-content: center;
        padding: 24px;
    }

      .top-bar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 12px 8%;
          background: rgba(255, 255, 255, 0.65);
          backdrop-filter: blur(18px) saturate(180%);
          -webkit-backdrop-filter: blur(18px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.5);
          z-index: 100;
          box-shadow: 0 6px 20px -10px rgba(0, 0, 0, 0.02);
      }

      .logo {
          font-size: 1.5rem;
          font-weight: 800;
          letter-spacing: -1px;
          background: linear-gradient(145deg, var(--primary), var(--accent));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          cursor: pointer;
          transition: var(--transition-spring);
          display: flex;
          align-items: center;
          gap: 6px;
          text-decoration: none;
      }

      .logo i {
          font-size: 1.5rem;
          color: var(--primary);
      }

      .glass-container {
          width: 100%;
          max-width: 480px;
          margin: 80px auto 40px;
          background: var(--glass-bg);
          backdrop-filter: blur(16px) saturate(180%);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid var(--glass-border);
          border-radius: var(--radius-lg);
          padding: 44px 40px;
          box-shadow: var(--shadow-sm);
          transition: var(--transition-spring);
          animation: fadeSlideUp 0.6s ease;
      }

      @keyframes fadeSlideUp {
          0% {
              opacity: 0;
              transform: translateY(24px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .glass-container:hover {
          box-shadow: var(--shadow-hover);
          background: rgba(255, 255, 255, 0.8);
          border-color: rgba(255, 255, 255, 0.8);
      }

      .form-header {
          display: flex;
          flex-direction: column;
      align-items: center;
          gap: 16px;
          margin-bottom: 32px;
      }

      .form-header i {
          font-size: 2.6rem;
          color: var(--primary);
          background: rgba(67, 97, 238, 0.12);
          padding: 16px;
          border-radius: 30px;
          backdrop-filter: blur(4px);
      }

      .form-header h2 {
          font-size: 2rem;
          font-weight: 700;
          color: var(--text-heading);
      margin: 0;
          letter-spacing: -0.02em;
      }

      .form-group {
          display: flex;
          flex-direction: column;
          gap: 8px;
          margin-bottom: 20px;
    }

      label {
          font-size: 0.85rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.03em;
          color: var(--text-muted);
          display: flex;
          align-items: center;
          gap: 6px;
    }

      label i {
          font-size: 0.9rem;
          color: var(--primary-light);
    }

      input {
      width: 100%;
          padding: 14px 18px;
          border-radius: 50px;
          border: 1.5px solid rgba(255, 255, 255, 0.6);
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(4px);
          font-size: 0.98rem;
          font-family: 'Inter', sans-serif;
          color: var(--text-body);
          transition: var(--transition-spring);
          box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.02);
    }

      input:focus {
      outline: none;
          border-color: var(--primary-light);
          background: white;
          box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.08);
    }

      .btn-primary {
      width: 100%;
          background: linear-gradient(145deg, var(--primary), var(--accent));
      color: white;
          border: none;
          padding: 16px 28px;
          font-size: 1.1rem;
          font-weight: 700;
          border-radius: 60px;
      cursor: pointer;
          transition: var(--transition-spring);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          margin-top: 16px;
          box-shadow: 0 16px 28px -10px rgba(67, 97, 238, 0.4);
      }

      .btn-primary i {
          font-size: 1.2rem;
    }

      .btn-primary:hover {
          transform: translateY(-4px);
          box-shadow: 0 24px 38px -10px #3a56d8;
    }

    .message {
        margin-top: 24px;
        padding: 14px 18px;
        border-radius: 60px;
        font-size: 0.95rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.7);
    }

      .message.success {
          color: #0a7143;
          background: rgba(209, 250, 229, 0.6);
          border-color: #86efac;
      }

      .message.error {
          color: #a13e3e;
          background: rgba(254, 226, 226, 0.6);
          border-color: #fecaca;
    }

    .login-link {
        margin-top: 24px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 14px 20px;
        border-radius: 60px;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: var(--primary-deep);
        font-size: 0.95rem;
        font-weight: 600;
      text-decoration: none;
        transition: var(--transition-spring);
    }

      .login-link i {
          color: var(--primary);
    }

    .login-link:hover {
        background: white;
        border-color: var(--primary-light);
        transform: translateY(-2px);
        box-shadow: 0 12px 24px -10px rgba(67, 97, 238, 0.2);
    }

      @media (max-width: 600px) {
          body {
              padding: 16px;
              justify-content: flex-start;
          }

          .top-bar {
              padding: 10px 5%;
          }

          .glass-container {
              padding: 32px 24px;
              margin: 90px 0 20px;
              border-radius: 32px;
              max-width: 100%;
          }

          .form-header h2 {
              font-size: 1.8rem;
          }

          .form-header i {
              font-size: 2.2rem;
              padding: 14px;
          }

          input {
              padding: 16px 20px;
              font-size: 16px;
          }

          .btn-primary {
              padding: 16px 20px;
              font-size: 1rem;
          }
      }

      @media (max-width: 480px) {
          .glass-container {
              padding: 28px 20px;
          }
      }
  </style>
</head>
<body>

<div class="top-bar">
    <a href="/main_page" class="logo">
        <i class="fas fa-cube"></i> ELITE
    </a>
    <div style="width: 48px;"></div>
</div>

<div class="glass-container">
    <div class="form-header">
        <i class="fas fa-user-plus"></i>
        <h2>Register</h2>
    </div>

    <div class="form-group">
        <label><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
    </div>

    <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="••••••••">
    </div>

    <div class="form-group">
        <label><i class="fas fa-check-circle"></i> Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="••••••••">
    </div>

    <button class="btn-primary" onclick="register()">
        <i class="fas fa-user-check"></i> Register
    </button>

    <div class="message" id="message"></div>

    <a href="/login" class="login-link">
        <i class="fas fa-sign-in-alt"></i> Already have an account? Login
    </a>
</div>

<script>
  async function register() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const messageDiv = document.getElementById("message");

    messageDiv.textContent = "";
      messageDiv.className = "message";

    if (!username || !password || !confirmPassword) {
        messageDiv.classList.add("error");
        messageDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Please fill all fields.';
      return;
    }

    if (password !== confirmPassword) {
        messageDiv.classList.add("error");
        messageDiv.innerHTML = '<i class="fas fa-times-circle"></i> Passwords do not match.';
      return;
    }

    try {
      const response = await fetch("/registrate-user", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
          messageDiv.classList.add("success");
          messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> User registered successfully!';
        setTimeout(() => {
          window.location.href = "/login";
        }, 1500);
      } else {
          messageDiv.classList.add("error");
          messageDiv.innerHTML = `<i class="fas fa-times-circle"></i> ${data.detail || "Registration failed."}`;
      }

    } catch (err) {
        messageDiv.classList.add("error");
        messageDiv.innerHTML = '<i class="fas fa-wifi-slash"></i> Error connecting to server.';
      console.error(err);
    }
  }
</script>

</body>
</html>
